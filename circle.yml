machine:
  pre:
    - mkdir ~/.yarn-cache
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  node:
    version: 6.7.0
  services:
    - docker

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.yarn-cache

test:
  pre:
    - yarn run build
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - curl -L https://github.com/apex/apex/releases/download/v0.10.3/apex_linux_amd64 > /home/ubuntu/bin/apex
      - wget https://releases.hashicorp.com/terraform/0.6.8/terraform_0.6.8_linux_amd64.zip
      - unzip terraform_0.6.8_linux_amd64.zip -d terraform
      - "PATH=./terraform:$PATH bin/deploy"
